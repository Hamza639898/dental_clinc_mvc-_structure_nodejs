<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patients - Dental Clinic</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Include FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="sidebar">
    <!-- Navigation menu -->
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="patients.html">Patients</a></li>
      <li><a href="doctors.html">Doctors</a></li>
      <li><a href="appointments.html">Appointments</a></li>
      <li><a href="users.html">Users</a></li>
      <li><a href="#" id="logout">Logout</a></li>
    </ul>
  </div>
  <div class="main-content">
    <h2>Patients</h2>
    <button class="add-btn" onclick="openPatientForm()">Add Patient</button>
    <table id="patientsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Contact</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Patient data will be loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Patient Modal -->
  <div id="patientForm" class="modal">
    <div class="modal-content">
      <h3>Add/Edit Patient</h3>
      <input type="hidden" id="patientId">
      <input type="text" id="patientName" placeholder="Name">
      <input type="number" id="patientAge" placeholder="Age">
      <input type="text" id="patientContact" placeholder="Contact">
      <input type="text" id="patientAddress" placeholder="Address">
      <button onclick="savePatient()">Save</button>
      <button onclick="closePatientForm()">Cancel</button>
    </div>
  </div>
  <script src="js/patients.js"></script>
</body>
</html>
